<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siberian</title>
    <script src='./js/index.js'></script>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



</head>


<body>
    <header class="grid grid-cols-12 h-32 bg-orange ">
        <div class="py-4 col-span-2 col-start-2 flex items-center">
          <h1><a class="brand text-decoration-none color-white" href="./index.html">Siberian</a></h1>
        </div>
        <nav class='col-span-3 py-4 flex items-center'>
          <ul class=' flex w-full my-auto text-center'>
            <div class='flex justify-center items-center'>
              <li class='navigation-link py-2'><a class='text-decoration-none color-white'
                  href="./product.html">product</a></li>
            </div>
            <div class="flex justify-center items-center">
              <li class='navigation-link  '>
                <div class="dropdown">
                  <a href="./categories.html" class="align-middle text-decoration-none	color-white">
                    Categorias
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="./feature.html">Feature</a>
                    <a class="dropdown-item" href="./feature.html">Another Action</a>
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </nav>
        <section class="py-4 col-span-4 flex items-center">
          <input type="search" name="search" placeholder="Search.." id="id" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
        </section>
      </header>
    <main class="grid grid-cols-12" style='min-height: 68vh;'>
        <section class="container col-span-8 col-start-3 my-auto flex justify-center">
            <div class="w-full max-w-md">
                <form class=" bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                      Correo
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nombre">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dir">
                      Direccion
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dir" type="text" placeholder="Direccion">
                  </div>
                  <div class="mb-4 w-9/12">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cc-type">
                      Tipo de Tarjeta de Credito
                    </label>
                    <select class="shadow appearance-none border bg-white rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cc-type" > 
                        <option class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">Master Card</option>
                        <option class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">American Express</option>
                        <option class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">Visa</option>
                    </select>                  </div>
                 <div class='flex justify-between'>
                    <div class="mb-4 w-9/12">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cc">
                          Tarjeta de Credito
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cc" type="text" placeholder="999-999-9999">
                      </div>
                      <div class="mb-2 w-2/12">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cvv">
                          CVV
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvv" type="text" placeholder="999">
                      </div>
                 </div>
                  <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Comprar
                    </button>
                  </div>
                </form>
               
              </div>
        </section>
    </main>
    <footer class="container-fluid bg-blue color-white">

        <div class="row py-6 mx-4">
            <div class="col-lg-1"></div>
            <div class="col-lg-5 px-16">
                <h4 class="text-2xl font-bold">
                    <a href="./contact-us.html" class='text-decoration-none color-white'>Contactanos</a>
                </h4>

                <p>Si tienes dudas o sugerencias ponte en contacto con nosotros a traves de nuestro correo.</p>
                <p>support@siberian.com</p>
            </div>

            <div class="col-lg-4">



            </div>


            <div class="col-lg-2">
                <h4 class="font-bold my-8">
                    Siguenos!
                </h4>



            </div>




        </div>



    </footer>


</body>

</html>
